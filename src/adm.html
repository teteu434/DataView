<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--favicon-->
	<link rel="icon" href="./public/images/inss.png" type="image/png">
  <title>ADM</title>

  <!--plugins-->
  <link href="./public/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="./public/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="./public/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="./frontend/css/bootstrap-extended.css" rel="stylesheet">
  <link href="./frontend/css/main/main.css" rel="stylesheet">
  <link href="./frontend/css/responsivo/responsive.css" rel="stylesheet">
  <link href="./frontend/css/dark/dark-theme.css" rel="stylesheet">

</head>

<body class="adm">

  
    <div class="container-fluid my-5">
      <div class="row">
         <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
          <div class="card rounded-4">
            <div class="card-body p-5">
                <img src="./public/images/inss.png" class="mb-4" width="145" alt="">
                <h4 class="fw-bold">Administrador</h4>
                <p class="mb-0">Página para liberar acessos</p>

                <div class="form-body my-4">
                  <form class="row g-3" id="telaAdm">
                    <div class="dropdown">
                  
                      <select class="form-select" id="totalUsuario">
                        <option value="" disabled selected>Selecione a conta</option>
                        <script type="module">
                          import {contas} from "./frontend/js/config.js"
                          document.getElementById('totalUsuario').addEventListener('click', contas)
                        </script>
                      </select>
                        
                      </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Usuário</label>
                      <input id="nomeUsuario" disabled type="text" class="form-control" id="email" placeholder="Joao_123">
                    </div>
                    <hr>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="habilitarConta" id="habilita">
                      <label class="form-check-label" for="habilita">Habilitar Conta</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="habilitarConta" id="desabilita" >
                      <label class="form-check-label" for="desabilita">Desabilitar Conta</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="habilitarConta" id="exclui">
                      <label class="form-check-label" for="exclui">Excluir Conta</label>
                    </div>
                    
                    <hr>
                    
                    <div class="col-12">
                      <div class="d-grid">
                        <button type="submit" id="atualiza" class="btn btn-primary">Confirmar</button>
                        
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button type="button" ><a href="index.html">Ir para o painel</a></button> 
                        
                      </div>
                    </div>
                    
                  </form>
                </div>

                

                

            </div>
          </div>
         </div>
      </div><!--end row-->
   </div>
   <script src="./frontend/js/adm.js"></script>
</body>

</html>
