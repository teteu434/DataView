<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pactuação</title>
  <!--favicon-->
	<link rel="icon" href="../public/images/inss.png" type="image/png">

    <!--plugins-->
    <link href="../public/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/metismenu/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="../public/metismenu/mm-vertical.css">
    <link rel="stylesheet" type="text/css" href="../public/simplebar/css/simplebar.css">
    <!--bootstrap css-->
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/datatable/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <!--main css-->
    <link href="./frontend/css/bootstrap-extended.css" rel="stylesheet">
    <link href="./frontend/css/main/main.css" rel="stylesheet">
    <link href="./frontend/css/dark/dark-theme.css" rel="stylesheet">
    <link href="./frontend/css/semi-dark/semi-dark.css" rel="stylesheet">
    <link href="./frontend/css/com borda/bordered-theme.css" rel="stylesheet">
    <link href="./frontend/css/responsivo/responsive.css" rel="stylesheet">
    <script src="./frontend/js/logout.js"></script>

</head>

<body>

  
<!--start header-->
<header class="top-header">
  <nav class="navbar navbar-expand align-items-center gap-4">
    
      <img id="inss" src="../public/images/inss.png" alt="">
    
    
      <h5 class="mb-0">INSS</h5>
    
    <div class="search-bar flex-grow-1">
      <div class="position-relative">
        <select class="form-select" id="gerenciaSelect">
          <option selected="" disabled>Selecione uma opcao</option>
          <option value="Vitória">07001 - Gerência Executiva Vitória</option>
          <option value="Belo Horizonte">11001 - Gerência Executiva Belo Horizonte</option>
          <option value="Barbacena">11021 - Gerência Executiva Barbacena</option>
          <option value="Contagem">11022 - Gerência Executiva Contagem</option>
          <option value="Divinópolis">11023 - Gerência Executiva Divinópolis</option>
          <option value="Governador Valadares">11024 - Gerência Executiva Governador Valadares</option>
          <option value="Juíz de Fora">11025 - Gerência Executiva Juiz de Fora</option>
          <option value="Montes Claros">11026 - Gerência Executiva Montes Claros</option>
          <option value="Ouro Preto">11027 - Gerência Executiva Ouro Preto</option>
          <option value="Poços de Caldas">11028 - Gerência Executiva Poços de Caldas</option>
          <option value="Uberaba">11029 - Gerência Executiva Uberaba</option>
          <option value="Uberlândia">11030 - Gerência Executiva Uberlândia</option>
          <option value="Varginha">11031 - Gerência Executiva Varginha</option>
          <option value="Diamantina">11032 - Gerência Executiva Diamantina</option>
          <option value="Teófilo Otoni">11033 - Gerência Executiva Teófilo Otoni</option>
				</select>

      </div>
    </div>
    <ul class="navbar-nav gap-1 nav-right-links align-items-center">

      <a id="user"></a>
      <script type="module">
        import {usuario} from "./frontend/js/config.js"
        document.addEventListener("DOMContentLoaded", async () => {
          await usuario();
        });
      </script>
      <button id= "logout" onclick="logOut()" class="dropdown-item d-flex align-items-center gap-2 py-2" href="javascript:;"><i
        class="material-icons-outlined">power_settings_new</i>Logout</button>
        
      </li>
    </ul>

  </nav>
</header>
<!--end top header-->


  <!--start main wrapper-->
  <main class="main-wrapper">
    <div class="main-content">
      <!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">DataViewINSS</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Versão Beta</li>
							</ol>
						</nav>
					</div>
					<button id="customizar" class="btn btn-primary m-3 d-flex align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop">
            <i class="material-icons-outlined">tune</i>Customize
          </button>
          
          <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="staticBackdrop">
            <div class="offcanvas-header border-bottom h-70">
              <div class="">
                <h5 class="mb-0">Theme Customizer</h5>
                <p class="mb-0">Customize your theme</p>
              </div>
              <a href="javascript:;" class="primaery-menu-close" data-bs-dismiss="offcanvas">
                <i class="material-icons-outlined">close</i>
              </a>
            </div>
            <div class="offcanvas-body">
              <div>
                <p>Theme variation</p>
        
                <div class="row g-3">
                  <div class="col-12 col-xl-6">
                    <input type="radio" class="btn-check" name="theme-options" id="LightTheme" checked>
                    <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="LightTheme">
                      <span class="material-icons-outlined">light_mode</span>
                      <span>Light</span>
                    </label>
                  </div>
                  <div class="col-12 col-xl-6">
                    <input type="radio" class="btn-check" name="theme-options" id="DarkTheme">
                    <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="DarkTheme">
                      <span class="material-icons-outlined">dark_mode</span>
                      <span>Dark</span>
                    </label>
                  </div>
                </div><!--end row-->
        
              </div>
            </div>
          </div>
				</div>
				<!--end breadcrumb-->
      
        <h5 id="indicador" class="mb-0 text-uppercase">Indicadores de Pactuação</h5>
				<hr>
          				      
			  
				<div class="card">
        
					<div class="card-body">
						<div class="table-responsive">
							<table id="pactuacao" class="table table-striped table-bordered">
                <script type="module">
                import {preencherTabela} from "./frontend/js/config.js"
                document.addEventListener("DOMContentLoaded", () => {
                  preencherTabela();
                });
              </script>
							</table>
						</div>
					</div>
				</div>


    </div>
  </main>
  <!--end main wrapper-->


    <!--start overlay-->
    <div class="overlay btn-toggle"></div>
    <!--end overlay-->



     <!--start footer-->
     <footer class="page-footer">
      <p class="mb-0">Feito por Matheus Henrique. Quaisquer dúvidas/sugestões, entrar em contato comigo <a href="https://w.app/Mbm59n">clicando aqui</a>.</p>
    </footer>
    <!--top footer-->

  <!--start cart-->

  <!--end cart-->




  <!--bootstrap js-->
  <script src="../public/js/bootstrap.bundle.min.js"></script>

  <!--plugins-->
  <script src="../public/perfect-scrollbar/js/perfect-scrollbar.js"></script>
  <script src="../public/js/jquery.min.js"></script>
  <!--plugins-->

  <script src="../public/metismenu/metisMenu.min.js"></script>
  <script src="../public/datatable/js/jquery.dataTables.min.js"></script>
  <script src="../public/datatable/js/dataTables.bootstrap5.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		  } );
	</script>
	<script>
		$(document).ready(function() {
			var table = $('#example2').DataTable( {
				lengthChange: false,
				buttons: [ 'copy', 'excel', 'pdf', 'print']
			} );
		 
			table.buttons().container()
				.appendTo( '#example2_wrapper .col-md-6:eq(0)' );
		} );
	</script>
  
  <script src="../public/simplebar/js/simplebar.min.js"></script>
  <script src="./frontend/js/main.js"></script>


</body>

</html>
