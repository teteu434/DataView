<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resetar Senha</title>
  <!--favicon-->
	<link rel="icon" href="../public/images/inss.png" type="image/png">

  <!--plugins-->
  <link href="../public/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../public/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="../public/metismenu/mm-vertical.css">
  <!--bootstrap css-->
  <link href="../public/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!--main css-->
  <link href="./frontend/css/bootstrap-extended.css" rel="stylesheet">
  <link href="./frontend/css/main/main.css" rel="stylesheet">
  <link href="./frontend/css/dark/dark-theme.css" rel="stylesheet">
  <link href="./frontend/css/responsivo/responsive.css" rel="stylesheet">

  </head>

  <body class="resetPassword">

    <!--authentication-->

     <div class="container my-5">
        <div class="row">
           <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
            <div class="card rounded-4">
              <div class="card-body p-5">
                  <img src="../public/images/pngwing.com.png" class="mb-4" width="145" alt="">
                  <h4 class="fw-bold">Criar nova senha</h4>
                  <p class="mb-0">Após a solicitação de reset, crie sua nova senha aqui</p>
                  <div class="form-body mt-4">
										<form class="row g-3">
											<div class="col-12">
												<label class="form-label" for="NewPassword">Nova Senha</label>
												<input id="senha" type="password" class="form-control" id="NewPassword" placeholder="Nova senha">
											</div>
                      <div class="col-12">
                        <label  class="form-label" for="ConfirmPassword">Confirmar a senha</label>
                        <input id="confirmar" type="password" class="form-control" id="ConfirmPassword" placeholder="Confirmar">
                      </div>
											<div class="col-12">
												<div class="d-grid gap-2">
                          <button id="enviar" type="button" class="btn btn-primary">Trocar senha</button>
                           <a href="login.html" class="btn btn-light">Voltar ao Login</a>
                        </div>
											</div>
										</form>
									</div>
                </div>
              </div>
            </div>
           </div>

        </div><!--end row-->
     </div>
      
    <!--authentication-->




    <!--plugins-->
    <script src="../public/js/jquery.min.js"></script>
    <script type="module" src="./frontend/js/reset.js"></script>
    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
          event.preventDefault();
          if ($('#show_hide_password input').attr("type") == "text") {
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass("bi-eye-slash-fill");
            $('#show_hide_password i').removeClass("bi-eye-fill");
          } else if ($('#show_hide_password input').attr("type") == "password") {
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass("bi-eye-slash-fill");
            $('#show_hide_password i').addClass("bi-eye-fill");
          }
        });
      });
    </script>
  
  </body>
</html>
